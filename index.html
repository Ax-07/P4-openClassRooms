<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/edce5e042a.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./sass/index.css">
</head>

<body>
    <header class="header">
        <a href="#index.html" class="header__icon-back--home fa fa-arrow-left no-link-style"></a>
        <h1 class="header__logo">ohmyfood</h1>
        <div class="header header__location">
            <span class="header__icon fa-solid fa-location-dot"></span>
            <p class="header__text">Paris, Belleville</p>
        </div>
    </header>
    <main class="main">
        <section class="hero"> <!-- bandeau de presentation -->
            <h1 class="hero__title">Réservez le menu qui vous convient</h1>
            <p class="hero__paragraph">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <span href="" class="hero__btn">Explorer nos restaurants</span>
        </section>
        <section class="section section--fonctionnement">
            <h1 class="section__title">Fonctionnement</h1>
            <ul class="section section__list">
                <li class="section section__item">
                    <div class="section section__content">
                        <span class="section section__badge"><p class="section__badge__text">1</p></span>
                        <i class="fa-solid fa-mobile-screen-button section__icon section__icon--mobile"></i>
                        <span class="section__text section__text--mobile">Choisissez un restaurant</span>
                    </div>
                    <span class="section section__background"></span>
                </li>
                <li class="section section__item">
                    <div class="section section__content">
                        <span class="section section__badge"><p class="section__badge__text">2</p></span>
                        <i class="fa-solid fa-list-ul section__icon section__icon--list"></i>
                        <p class="section__text section__text--list">Composez votre menu</p>
                    </div>
                    <span class="section section__background"></span>
                </li>
                <li class="section section__item">
                    <div class="section section__content">
                        <span class="section section__badge"><p class="section__badge__text">3</p></span>
                        <i class="fa-solid fa-store section__icon section__icon--store"></i>
                        <span class="section__text section__text--store">Dégustez au restaurant</span>
                    </div>
                    <span class="section section__background"></span>
                </li>

            </ul>
        </section>
        <section class="section--restaurants">
            <h2 class="section__title">Restaurants</h2>
            <div class="cards-container">
                <article class="card">
                    <a href="" class="card__container">
                        <img src="" alt="" class="card__img">
                        <span class="card__icon--new"></span>
                        <div class="card__content">
                            <h3 class="card__title"></h3>
                            <p class="card__text"></p>
                        </div>
                        <span class="card__icon--like"></span>
                    </a>
                </article>
                <article class="card">
                    <a href="" class="card__container">
                        <img src="" alt="" class="card__img">
                        <span class="card__icon--new"></span>
                        <div class="card__content">
                            <h3 class="card__title"></h3>
                            <p class="card__text"></p>
                        </div>
                        <span class="card__icon--like"></span>
                    </a>
                </article>
                <article class="card">
                    <a href="" class="card__container">
                        <img src="" alt="" class="card__img">
                        <div class="card__content">
                            <h3 class="card__title"></h3>
                            <p class="card__text"></p>
                        </div>
                        <span class="card__icon--like"></span>
                    </a>
                </article>
                <article class="card">
                    <a href="" class="card__container">
                        <img src="" alt="" class="card__img">
                        <div class="card__content">
                            <h3 class="card__title"></h3>
                            <p class="card__text"></p>
                        </div>
                        <span class="card__icon--like"></span>
                    </a>
                </article>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h3 class="footer__logo"></h3>
        <ul class="footer__list">
            <li class="footer__item">
                <a class="footer__link">
                    <span class="footer__icon"></span>
                    <p class="footer__text"></p>
                </a>
            </li>
            <li class="footer__item">
                <a class="footer__link">
                    <span class="footer__icon"></span>
                    <p class="footer__text"></p>
                </a>
            </li>
            <li class="footer__item">
                <a class="footer__link">
                    <p class="footer__text"></p>
                </a>
            </li>
            <li class="footer__item">
                <a class="footer__link">
                    <p class="footer__text"></p>
                </a>
            </li>

        </ul>
    </footer>
</body>

</html>
