<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh my food</title>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/edce5e042a.js" crossorigin="anonymous"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header class="header">
        <div class="header__logo"></div>
        <div class="header__location">
            <span class="header__icon"></span>
            <p class="header__text">Paris, Belleville</p>
        </div>
    </header>
    <main class="main">
        <section class="section">
            <h1 class="section__title"></h1>
            <p class="section__text"></p>
            <a href="" class="section__link"></a>
        </section>
        <section class="section--fonctionnement">
            <h2 class="section__title">Fonctionnement</h2>
            <ul class="section__list">
                <li class="section__item">
                    <span class="section__icon--step">1</span>
                    <span class="section__icon--1"></span>
                    <p class="section__text"></p>
                </li>
                <li class="section__item">
                    <span class="section__icon--step">2</span>
                    <span class="section__icon--1"></span>
                    <p class="section__text"></p>
                </li>
                <li class="section__item">
                    <span class="section__icon--step">3</span>
                    <span class="section__icon--1"></span>
                    <p class="section__text"></p>
                </li>
            </ul>
        </section>
        <section class="section--restaurants">
            <h2 class="section__title">Restaurants</h2>
            <div class="cards-container">
                <article class="card">
                    <a href="" class="card__container">
                        <img src="" alt="" class="card__img">
                        <span class="card__icon--new"></span>
                        <div class="card__content">
                            <h3 class="card__title"></h3>
                            <p class="card__text"></p>
                        </div>
                        <span class="card__icon--like"></span>
                    </a>
                </article>
                <article class="card">
                    <a href="" class="card__container">
                        <img src="" alt="" class="card__img">
                        <span class="card__icon--new"></span>
                        <div class="card__content">
                            <h3 class="card__title"></h3>
                            <p class="card__text"></p>
                        </div>
                        <span class="card__icon--like"></span>
                    </a>
                </article>
                <article class="card">
                    <a href="" class="card__container">
                        <img src="" alt="" class="card__img">
                        <div class="card__content">
                            <h3 class="card__title"></h3>
                            <p class="card__text"></p>
                        </div>
                        <span class="card__icon--like"></span>
                    </a>
                </article>
                <article class="card">
                    <a href="" class="card__container">
                        <img src="" alt="" class="card__img">
                        <div class="card__content">
                            <h3 class="card__title"></h3>
                            <p class="card__text"></p>
                        </div>
                        <span class="card__icon--like"></span>
                    </a>
                </article>
            </div>
        </section>
    </main>
    <footer class="footer">
        <h3 class="footer__logo"></h3>
        <ul class="footer__list">
            <li class="footer__item">
                <a class="footer__link">
                    <span class="footer__icon"></span>
                    <p class="footer__text"></p>
                </a>
            </li>
            <li class="footer__item">
                <a class="footer__link">
                    <span class="footer__icon"></span>
                    <p class="footer__text"></p>
                </a>
            </li>
            <li class="footer__item">
                <a class="footer__link">
                    <p class="footer__text"></p>
                </a>
            </li>
            <li class="footer__item">
                <a class="footer__link">
                    <p class="footer__text"></p>
                </a>
            </li>

        </ul>
    </footer>
</body>

</html>
